      actor: lvm.sci.agcam
    spec:
      actor: lvm.spec.agcam
    skye:
      actor: lvm.skye.agcam
    skyw:
      actor: lvm.skyw.agcam

enclosure:
  bypass_local_mode: false

recipes:

observer:
  guide_tolerance:
    sci: 2
    spec: 3
    skye: 3
    skyw: 3

site:
  lon: -70.70166667
  lat: -29.00333333
  height: 2282.0

services:
  kubernetes:
    path:
      default: /home/sdss5/config/kube
      notebook: ~/sdss5/config/kube

  lvmcore:
    path: ${LVMCORE_DIR}
    fibermap: metrology/lvm_fiducial_fibermap.yaml

  scheduler:
    host: 10.8.38.26
    port: 5100

  lvmapi:
    host: 127.0.0.1
    port: 8085

  redis:
    url: redis://localhost:6379/0

  pubsub:
    connection_string: amqp://guest:guest@localhost:5672
    exchange_name: gort
    routing_key: data

  database:
    connection:
      host: lvm-webapp.lco.cl
      port: 5432
      user: sdss
      database: lvmdb
    tables:
      overheads: gortdb.overhead
      exposures: gortdb.exposure
      events: gortdb.event
      notifications: gortdb.notification

overwatcher:
  scheduler:
    open_dome_buffer: 300
  slack:
    notifications_channel: lvm-overwatcher
    alerts_channel: lvm-alerts

  actor:
    name: lvm.overwatcher
    host: localhost
    port: 5672
    log_dir: /data/logs/lvmgort/overwatcher
